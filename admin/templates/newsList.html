<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">
</head>
<body>
    <table class="table container">
        <thead>
            <tr>
                <th>ID</th>
                <th>rasm</th>
                <th>ism</th>
                <th>tafsilot</th>
                <th>malumot</th>
                <th>sana</th>
                <th>ozgartirish</th>
                <th>delete</th>
            </tr>
            
        </thead>
        <tbody>
            {%for new in News%}
            <tr>
                <td>{{new.id}}</td>
                <td><img src="/admin{{new.imageUrl}}" alt="/admin{{new.imageUrl}}" style="width: 200px;"></td>
                <td>{{new.name}}</td>
                <td>{{new.description}}</td>
                <td>{{new.info}}</td>
                <td>{{new.data}}</td>
                <td><a class="btn btn-dark">edit</a></td>
                <td><a class="btn btn-dark" href="delete/{{new.id}}">delete</a></td>
            </tr>
            {%empty%}
            <tr>
                <td>Empty</td>
            </tr>
            {%endfor%}
            <tr>
                <td><a href="/admin/newAdd/" class="btn btn-primary">ADD</a></td>
                <td><a href="/admin" class="btn btn-dark">Home</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
